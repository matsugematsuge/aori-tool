<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像に透過画像を重ねるツール</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>画像に透過画像を重ねるツール</h1>

        <p>元になる画像をアップロードしてください。固定の透過画像が自動で重ねられます。</p>

        <div class="input-section">
            <label for="baseImageInput" class="button">
                元画像をアップロード
                <input type="file" id="baseImageInput" accept="image/*">
            </label>
        </div>

        <div class="text-input-section">
            <label for="inputText">描画するテキスト:</label>
            <input type="text" id="inputText" placeholder="ここにテキストを入力" value="ここにテキストを入力">
            <button id="drawTextButton" class="button">テキストを描画</button>
        </div>

        <div class="canvas-area">
            <canvas id="imageCanvas"></canvas>
            <p id="message" class="hidden">画像を読み込み中です...</p>
        </div>

        <div class="text-control-section">
            <div class="control-group">
                <label for="fontSizeSlider">フォントサイズ:</label>
                <input type="range" id="fontSizeSlider" min="10" max="100" value="40">
                <span id="currentFontSize">40px</span>
            </div>

            <div class="control-group">
                <label for="posXSlider">X位置 (透過画像左端からのオフセット):</label>
                <input type="range" id="posXSlider" min="-100" max="200" value="35">
                <span id="currentPosX">35px</span>
            </div>

            <div class="control-group">
                <label for="posYSlider">Y位置 (透過画像下端からのオフセット):</label>
                <input type="range" id="posYSlider" min="-100" max="200" value="70">
                <span id="currentPosY">70px</span>
            </div>
        </div>
        
        <div class="controls-section">
            <button id="downloadButton" disabled class="button primary">合成画像をダウンロード</button>
        </div>

        <p class="note">※処理は全てブラウザ上で行われるため、画像がサーバーにアップロードされることはありません。</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
