<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像に透過画像を重ねるツール</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>画像に透過画像を重ねるツール</h1>

        <p>元になる画像をアップロードしてください。固定の透過画像が自動で重ねられます。</p>

        <div class="input-section">
            <label for="baseImageInput" class="button">
                元画像をアップロード
                <input type="file" id="baseImageInput" accept="image/*">
            </label>
        </div>

        <div class="text-input-section">
            <label for="inputText">描画するテキスト:</label>
            <input type="text" id="inputText" placeholder="ここにテキストを入力" value="ここにテキストを入力">
            <button id="drawTextButton" class="button">テキストを描画</button>
        </div>

        <div class="text-controls-section">
            <div class="control-group">
                <label for="fontSizeInput">文字サイズ:</label>
                <input type="range" id="fontSizeInput" min="10" max="200" value="50">
                <span id="fontSizeValue">50px</span>
            </div>
            <div class="control-group">
                <label for="fontFamilyInput">フォント:</label>
                <select id="fontFamilyInput">
                    <option value="Arial">Arial</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Helvetica">Helvetica</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Courier New">Courier New</option>
                    <option value="Impact">Impact</option>
                    <option value="Brush Script MT">Brush Script MT</option>
                    </select>
            </div>
            <div class="control-group">
                <label for="textXInput">X座標:</label>
                <input type="number" id="textXInput" min="0" value="0">
                <label for="textYInput">Y座標:</label>
                <input type="number" id="textYInput" min="0" value="0">
            </div>
            <button id="applyTextPositionButton" class="button">位置を適用</button>
            <button id="resetTextPositionButton" class="button">位置リセット</button>
        </div>

        <div class="canvas-area">
            <canvas id="imageCanvas"></canvas>
            <p id="message" class="hidden">画像を読み込み中です...</p>
        </div>

        <div class="controls-section">
            <button id="downloadButton" disabled class="button primary">合成画像をダウンロード</button>
        </div>

        <p class="note">※処理は全てブラウザ上で行われるため、画像がサーバーにアップロードされることはありません。</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
