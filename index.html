<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>透過させる喜び</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>透過させる喜びを知りやがって！</h1>

        <p>好きな画像を選択しろ、チクショー！</p>

        <div class="input-section">
            <label for="baseImageInput" class="button">
                画像をアップロード
                <input type="file" id="baseImageInput" accept="image/*">
            </label>
        </div>

        <div class="text-input-section">
            <label for="inputText">言わせたいこと入力しろよ！</label>
            <textarea id="inputText" placeholder="ここにテキストを入力" rows="4">例）コノヤロー…許さんぞ…
自分ばかりしやがってよ…
コノヤロー…</textarea>
            <button id="drawTextButton" class="button">OK!</button>
        </div>

        <div class="canvas-area">
            <canvas id="imageCanvas"></canvas>
            <p id="message" class="hidden">画像を読み込み中です...</p>
        </div>

        <div class="text-control-section">
            <div class="control-group">
                <label for="fontSizeSlider">フォントサイズ:</label>
                <input type="range" id="fontSizeSlider" min="10" max="100" value="40">
                <span id="currentFontSize">40px</span>
            </div>

            <div class="control-group">
                <label for="posXSlider">位置調整（横）:</label>
                <input type="range" id="posXSlider" min="-100" max="200" value="35">
                <span id="currentPosX">35px</span>
            </div>

            <div class="control-group">
                <label for="posYSlider">位置調整（縦）:</label>
                <input type="range" id="posYSlider" min="-100" max="200" value="70">
                <span id="currentPosY">70px</span>
            </div>
        </div>
        
        <div class="controls-section">
            <button id="downloadButton" disabled class="button primary">画像をダウンロード</button>
        </div>

        <p class="note">ブラウザで処理してるから画像はサーバに保存しとらんのだ！ふざけんなよ！安心して好きなこと言わせろよ。チッ…くっそぉ…</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
